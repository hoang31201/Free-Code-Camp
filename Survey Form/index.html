<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description" class="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name"
          >Name
          <input id="name" type="text" placeholder="Enter your name" required
        /></label>
      </div>
      <div class="form-group">
        <label id="email-label" for="email"
          >Email
          <input
            id="email"
            type="email"
            placeholder="Enter your Email"
            required
        /></label>
      </div>
      <div class="form-group">
        <label id="number-label" for="number"
          >Age (optional) <input id="number" type="number" min="13" max="120" placeholder="Age"
        /></label>
      </div>

      <div class="form-group">
        <!-- <label for="dropdown"> -->
          <p>Which option best describes your current role?</p>
          <select id="dropdown" required>
            <option disabled selected value="">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        <!-- </label> -->
      </div>

      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for=""
          ><input class="inline" name="radio-group" type="radio" value="definitely" />
          Definitely</label
        >
        <label for=""
          ><input class="inline" name="radio-group" type="radio" value="maybe" /> Maybe</label
        >
        <label for=""
          ><input class="inline" name="radio-group" type="radio" value="notSure" /> Not
          sure</label
        >
      </div>

      <!-- <div class="form-group">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select name="" id=""></select>
      </div> -->

      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for=""
          ><input class="inline" type="checkbox" value="frontend" /> Front-end
          Projects</label
        >
        <label for=""
          ><input class="inline" type="checkbox" value="backend" /> Back-end
          Projects</label
        >
        <label for=""
          ><input class="inline" type="checkbox" value="data" /> Data
          Visualization</label
        >
        <label for=""
          ><input class="inline" type="checkbox" value="challenge" /> Challenges</label
        >
        <label for=""
          ><input class="inline" type="checkbox" value="openSource" /> Open Source
          Community</label
        >
        <label for=""
          ><input class="inline" type="checkbox" value="gitter" /> Gitter help
          rooms</label
        >
        <label for=""
          ><input class="inline" type="checkbox" value="video" /> Videos</label
        >
        <label for=""
          ><input class="inline" type="checkbox" value="meetup" /> City Meetups</label
        >
        <label for=""
          ><input class="inline" type="checkbox" value="wiki" /> Wiki</label
        >
        <label for=""
          ><input class="inline" type="checkbox" value="forum" /> Forum</label
        >
        <label for=""
          ><input class="inline" type="checkbox" value="courses" /> Additional
          Courses</label
        >
      </div>

      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <label for="">
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
      </div>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
